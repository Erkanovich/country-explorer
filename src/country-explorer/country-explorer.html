<template>
    <require from="./country-card/country-card"></require>
    <country-card 
        repeat.for="country of allCountries" 
        image-url.bind="country.flag"
        name.bind="country.name"
        native-name.bind="country.nativeName"
        region.bind="country.region"
        capital.bind="country.capital"
        population.bind="country.population">
    </country-card>
</template>
